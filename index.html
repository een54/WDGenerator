<!DOCTYPE>
<html ng-app="main">
<head>
	<title>Web Design Generator</title>
	<link rel="stylesheet" type="text/css"  href="/src/css/main.css" />
</head>
<body ng-controller="mainController">
	<p class="heading"> Edit an element's options below and then hit 'Create' to add it to the canvas 
	-- CHECK OUT INTERACT.JS</p>

	<div id="createNewDiv">
		
		<div class="left">
			<ul class="unstyled">
		        <li ng-repeat="option in generateData.settings track by $index">
			        <div class="listElement">
			        	<span class="left">{{option.name}}:</span><input type="text" ng-model="option.value"></input>
			    	</div>
		        </li>
			</ul>
		</div>

		<div class="right">
			<p>Create new block</p>
			
			<div id="previewNewBlock">
				
			</div>
		</div>		
		<button ng-click="showSettings()">Settings</button>
		<button onclick="createNewBlock(newBlockSpecs)">Create</button>
	</div>

	<canvas id="layoutCanvas"></canvas>

	<script src='/node_modules/jquery/dist/jquery.js'></script>
	<script src='/bower_components/angular/angular.js'></script>
	<script src="/src/js/index.js"></script>

</body>
</html>
